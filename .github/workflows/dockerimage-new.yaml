name: Docker image
runs-on: self-hosted
on:
  push:
    branches: [ feature/AutoBuild ]
  pull_request:
    branches: [ feature/AutoBuild ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build ./Backend/target/swagger-spring-1.0.1.jar --file Backend/target/Dockerfile --tag realityfamily/dockervm:javaback$(date +%s)